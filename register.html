<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        .text-center{
            text-align: center;
            color: blueviolet;
        }
        .container{
    width:1000px;
    background-color: azure;
    padding:20px 10px;
    border-radius:10px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Register for Free Book Reading</h1>
        <form id="registrationForm" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Book Categories of Interest:</label>
                <div>
                    <input type="checkbox" id="fiction" value="Fiction"> Fiction<br>
                    <input type="checkbox" id="nonfiction" value="Non-Fiction"> Non-Fiction<br>
                    <input type="checkbox" id="novels" value="Novels"> Novels<br>
                    <input type="checkbox" id="kids" value="Kids Education"> Kids Education<br>
                    <input type="checkbox" id="science" value="Science"> Science<br>
                    <input type="checkbox" id="technology" value="Technology"> Technology<br>
                    <input type="checkbox" id="magazines" value="Magazines"> Magazines<br>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</body>
</html>
